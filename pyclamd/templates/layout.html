    <link href="/static/css/normalize.css" rel="stylesheet">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>

          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('wikiMain')}}">WiKI</a>
            <!--위키로 연결되는 링크 삽입-->
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('diagnosis')}}">Diagnosis(*temporary)</a>
          </li>
        </ul>
        <ui class="navbar-nav navbar-right">
          <li class="nav-item dropdown active navbar-">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            External
            </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="https://github.com/malan-project/malan">Github</a>
            <!-- 프로젝트 깃허브 주소 -->
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" title="e-mail address" data-toggle="popover" data-boundary="window" data-placement="left" data-trigger = "hover" data-content="some awesome e-mail here">
              Contacts
            </a>
            <!-- 개발자 연락 가능 메일-->
            </div>
          </li>
        </ul>
      </div>
    </nav>
{% block carousel %}
    <div id="carouselId" class="carousel slide" data-ride="carousel">
      <!-- 상단 캐러셀 -->
      <ol class="carousel-indicators">
        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
        <li data-target="#carouselId" data-slide-to="1"></li>
        <li data-target="#carouselId" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="/static/images/logo.png"  alt="First slide" class="img-fluid">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="text-danger">Title</h1>
            <p>Description</p>
          </div>
        </div>
        <!-- 1번 슬라이드-->
        <div class="carousel-item">
          <img src="/static/images/machine.jpg" alt="Second slide" class="img-fluid">
          <div class="carousel-caption d-none d-md-block">
            <h1>Title</h1>
            <p>Description</p>
          </div>
        </div>
        <!-- 2번 슬라이드 -->
        <div class="carousel-item">
          <img src="/static/images/security.png" alt="Third slide" class="img-fluid">
          <div class="carousel-caption d-none d-md-block">
            <h1>Title</h1>
            <p>Description</p>
          </div>
        </div>
        <!-- 3번 슬라이드 -->
      </div>
      <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!-- 좌,우 버튼 -->
    </div>
{% endblock carousel %}
