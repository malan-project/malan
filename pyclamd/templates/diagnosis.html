{% extends "layout.html" %}
{% block contents %}
<style>
.input{
  background-color: #C0C0C0;
}
</style>
<h1>Diagnosis</h1>
{% if form %}
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <fieldset>
      <legend>FileToInput</legend>
      <div>{{form.testfile()}}{{form.submit()}}</div>
      {% for error in form.testfile.errors %}
        <span> {{ error }} </span>
      {% endfor %}
    </fieldset>
  </form>
{% endif %}
{% endblock contents %}
