{% block script %}
<script>
  function handleDroppedFile(evt){
    evt.preventDefault();
    var dT = evt.originalEvent.dataTransfer;
    var files = dT.files;
    if(files && files.length){
      $('#testfile')[0].files = files;
      submitBtn();
    }
}
$('#testfile').on({
  'change': submitBtn
})

$('#testfile-label').on({
  'drop': handleDroppedFile,
  'dragover': function (evt){evt.preventDefault();}});

function testfileBtn() {
  document.getElementById('testfile').click();
}

function submitBtn() {
  document.getElementById('submit').click();
}
</script>
{% endblock %}
